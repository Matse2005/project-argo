name: Update Timestamp

on:
  workflow_dispatch:   # allows manual triggering
  schedule:
    - cron: '0 * * * *' # optional: runs every hour

jobs:
  update-timestamp:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # needed to push to branches

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Update timestamp
        run: |
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo "Timestamp: $TIMESTAMP"

          # List of branches to update
          BRANCHES=("main" "dev" "qa" "rollout")

          for BRANCH in "${BRANCHES[@]}"; do
            git checkout $BRANCH
            git pull

            # Update app.js
            sed -i -E "s/\"[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z\"/\"$TIMESTAMP\"/" src/app.js

            # Update test file if exists
            if [ -f tests/app.test.js ]; then
              sed -i -E "s/\"[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z\"/\"$TIMESTAMP\"/" tests/app.test.js
            fi

            git add -A
            git commit -m "Auto-update timestamp to $TIMESTAMP" || echo "Nothing to commit"
            git push origin $BRANCH
          done
